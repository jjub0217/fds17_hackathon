<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <h1 class="main-greeting">
        <div class="timer">
          <span class="timer-day"></span>
          <span class="timer-now"></span>
        </div>
        <p class="greeting">
          <span class="user-name"></span>
        </p>
      </h1>
      <ul class="user-menu">
        <li class="todo-btn"></li>
        <li class="youtube">
          <a href="https://www.youtube.com/" target='_blank'></a>
        </li>
        <li class="weather">
          <a href="https://www.weather.go.kr/weather/forecast/timeseries.jsp" target='_blank'></a>
        </li>
      </ul>
      <button class="login-page-enter-btn">로그인</button>
      <div class="login-wrap">
        <input class="login-id" type="text" placeholder="아이디" />
        <input class="login-pw" type="password" placeholder="패스워드" />
        <button class="login-btn">로그인</button>
        <span class="login-close-btn">닫기</span>
      </div>
      <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <span class="background-btn">배경 전환</span>
      <div class="todo-wrap">
        <h2>TODO LIST</h2>
        <form class="todo-form"></form>
          <input type= "text" placeholder = "what needs to be done?" "text"
          class="todo-input" />
          <button class="add-btn">ADD</button>
        </form>
        <ul class="nav">
          <li id="all" class="active">ALL</li>
          <li id="active">ACITVE</li>
          <li id="completed">COMPLETED</li>
        </ul>
        <ul class="todos">
          <!-- <li id="myId" class="todo-item">
            <input id="ck-myId" class="checkbox" type="checkbox" />
            <label for="ck-myId">HTML</label>
            <i class="remove-todo far fa-times-circle"></i>
          </li> -->
        </ul>
        <footer class="footer">
          <div class="complete-all">
            <input type="checkbox" id="complete-all">
            <label for="complete-all">Mark all as complete</label>
          </div>
          <div class="clear-complete">
            <strong class="active-todo">0</strong>
            <span>items</span>
            <button>
              <span>Clear Complete</span>
              <span class="completed-todo">0</span>
            </button>
          </div>
        </footer>
        <button class="close-btn">X</button>
      </div>
    </div>
    <!-- <script src="./js/app.js"></script> -->

    <script src="./js/background.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
